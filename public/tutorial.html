<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>vgGame</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
						<h2>Guess my Thing</h2>

						<p>A race to guess what your friends are thinking!</p>
						<small><a href="index.html">Skip this tutorial</a></small>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Overview
						#### 4 players, 1 leader
						Each round consists of three players working together to guess the sentence set by the leader.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## As the leader
						Look at the image and write a sentence about it for people to guess. You get a point for every word guessed correctly!
						<br>
						<img height="500" data-src="img/leader.png" alt="Leader Image">
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## As a Guesser
						Look at the image and guess words that you think are in the sentence. You will see every guessed word from all players and notifications in the chatbox. The first player to guess a word correctly gets a point for that word!
						<br>
						<img height="400" data-src="img/guesser.png" alt="Guesser Image">
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Ready to play?
						<a href="index.html">Play the Game!</a>
					</script>
				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			console.log(localStorage.getItem("seenVGgameTutorial"));

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
