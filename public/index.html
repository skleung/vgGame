<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vgChat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="container" style="margin-top:80px">
        <div class="row">
          <div class="pictureArea col-md-6">
            <div class="row">
              <img class="img-responsive" src="https://cs.stanford.edu/people/jcjohns/visual-genome/VG100/Images/april21_static_outdoor_kendall/img_0989.jpg"/>
            </div>
            <div class="row text-center" style="margin-top: 15px">
              <h3 class="text-muted" id="sentence"> Another user is setting this sentence ... </h3>
              <h2 id="counter"> </h2>
              <div class="btn btn-block btn-success" id="reset">Next</div>
            </div>
          </div>
          <div class="chatArea col-md-4">
            <ul class="messages"></ul>
          </div>
          <div class="pointArea col-md-2">
            <h3>Scoreboard</h3>
            <ul id="scoreboard">
            </ul>
          </div>
        </div>
        <div class="row">
          <input class="inputMessage col-md-offset-6 col-md-4" placeholder="Type here..."/>
        </div>
      </div>
    </li>
    <li class="sentence page">
      <div class="form">
        <div class="row text-center">
          <div class="col-md-6 col-md-offset-3">
            <img class="img-responsive" src="https://cs.stanford.edu/people/jcjohns/visual-genome/VG100/Images/april21_static_outdoor_kendall/img_0989.jpg"/>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-6 col-md-offset-3">
            <h3 class="title">Describe this image in a sentence</h3>
            <input class="sentenceInput" type="text"/>
          </div>
        </div>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Enter a username to play!</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
    <li class="waiting page">
        <h3 class="title">Waiting for players...</h3>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
