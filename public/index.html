<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vgChat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=934380689946663";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <ul class="pages">
    <li class="chat page">
      <div class="container" style="margin-top:40px">
        <div class="row">
          <div class="pictureArea col-md-6">
            <div class="row">
              <img class="img-responsive curImage" src="https://cs.stanford.edu/people/jcjohns/visual-genome/VG100/Images/april21_static_outdoor_kendall/img_0989.jpg"/>
            </div>
            <div class="row text-center" style="margin-top: 15px">
              <h3 class="text-muted" id="sentence">
                Another player is setting the sentence right now...</br> The game will start momentarily!
              </h3>
              <h2 class="counter"></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="chatArea row">
              <ul class="messages"></ul>
            </div>
            <div class="row">
              <input class="inputMessage" style="width: 100%" placeholder="Type here..." spellcheck="true"/>
            </div>
          </div>
          <div class="pointArea col-md-2">
            <h3>Scoreboard</h3>
            <ul id="scoreboard">
            </ul>
          </div>
        </div>
      </div>
    </li>
    <li class="sentence page">
      <div class="form">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <img class="img-responsive curImage"/>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-6 col-md-offset-3">
            <h3 class="title">Describe this image in a sentence</h3>
            <div class="form-group" id="sentenceInputWrapper">
              <input class="sentenceInput" type="text"/>
              <p class="control-label errorMessage"></p>
            </div>
          </div>
        </div>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Enter a username to play!</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
    <li class="waiting page">
      <div class="centered">
        <h1 class="text-center">Waiting for other players...</h3>
        <p class="text-center" id="waitingMessage"></p>
        <p class="text-center" id="waitingUsers"></p>
      </div>
    </li>
    <li class="results page">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <img class="img-responsive" id="lastImage"/>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-6 col-md-offset-3">
          <h3 id="success" class="title text-success">Congrats!</h3>
          <h3 id="failure" class="title text-muted">Bummer!</h3>
          <h4 id="lastSentence" class="title text-muted"></h4>
          <p class="text-muted">Transitioning to next round in <span class="counter"></span> ...</p>
        </div>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script>
    // redirect to tutorial if need be
    if (localStorage.getItem("seenVGgameTutorial") === null) {
        localStorage.setItem("seenVGgameTutorial", true);
        console.log("redirecting to tutorial...");
        window.location = "tutorial.html";
    }
  </script>
</body>
</html>
